# Builds the library and test suite.

schedules:
- cron: "30 5 * * *"
  displayName: 'Nightly build'
  branches:
    include:
    - main

trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md
    - HISTORY.md
    - SECURITY.md
    - LICENSE
pr:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md
    - HISTORY.md
    - SECURITY.md
    - LICENSE
  drafts: false

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2019

variables:
  GITHUB_PAT: $(GITHUBPUBLICTOKEN)
  GUID_FEED: $(ADOFeedGUID)

jobs:
- job: DESKTOP_BUILD
  displayName: 'Win32 Desktop for x64/x86'
  timeoutInMinutes: 120
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: DeleteFiles@1
    displayName: Delete files from Tests
    inputs:
      SourceFolder: Tests
      Contents: '**'
      RemoveSourceFolder: true
      RemoveDotFiles: true
  - task: CmdLine@2
    displayName: Fetch Tests
    inputs:
      script: git clone --quiet https://%GITHUB_PAT%@github.com/walbourn/directxtk12test.git Tests
      workingDirectory: $(Build.SourcesDirectory)
      failOnStderr: true
  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet'
  - task: NuGetCommand@2
    displayName: NuGet restore tests
    inputs:
      solution: Tests/D3D12Test/packages.config
      feedRestore: $(GUID_FEED)
      includeNuGetOrg: false
      packagesDirectory: ../packages
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2019_Win10.sln 32dbg
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2019_Win10.sln 32rel
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2019_Win10.sln 64dbg
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2019_Win10.sln 64rel
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2019_Win10.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2019_AgilitySDK.sln 32dbg
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2019_AgilitySDK.sln
      vsVersion: 16.0
